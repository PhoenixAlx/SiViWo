  <script>

    function updateReadme(){
      
      /// read from file
      //var txtFile = "https://github.com/PhoenixAlx/SiViWo/blob/master/README.md"
      var txtFile = "README.md";
      var textMd="";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", txtFile, false);
      rawFile.onreadystatechange = function (){
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                textMd=allText;
                //alert(allText);
            }
        }
      }
      rawFile.send(null);


      var converter = new Showdown.converter();
      var html = converter.makeHtml(textMd);
      document.getElementById("divReadme").innerHTML = html;
      //alert(html);

    }
    window.open=updateReadme();
  </script>
